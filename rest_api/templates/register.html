<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Registre-se</h1>
	<form action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<table>
		<tr>
			<td>Nickname:</td>
			<td>{{form.nickname(size=24)}}</td>
		</tr>
		<tr>
		    <td>Email:</td>
		    <td>{{form.email(size=24)}}</td>
		</tr>
		<tr>
			<td>Senha:</td>
			<td>{{form.password(size=24)}}</td>
		</tr>
		<tr>
		    <td>Confirme a senha:</td>
		    <td>{{form.confirm(size=24)}}</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Create Account!"></td>
		</tr>
	</table>
	</form>
{% endblock %}
